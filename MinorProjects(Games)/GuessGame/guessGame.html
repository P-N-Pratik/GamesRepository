<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guessGame.css">
    
</head>
<body class="body">
    <div class="container">
        <h1 class="common">Number Guessing Game</h1>
        <p class="common"> We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <label for="guessField common">Enter a guess: </label>
        <input type="number " id="guessField" class="guessField common" />
        <input type="submit" value="Submit guess" class="guessSubmit common" />

        <button type="button" class="btn" id="btn">CLick me</button>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
        
    </div>

    <script src="guessGame.js"></script>

    
</body>
</html>
